<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
 
<body>
 
    <div class="container-fluid">
        <h1>Luksia Laskin</h1>
        <div class="mb-3 mt-3">
            <label for="display" class="form-label">Laskin:</label>
            <input type="text" class="form-control" id="display">
        </div>
        <div class="mb-3 mt-3">
            <label for="operator" class="form-label">Laskutoimitus:</label>
            <select class="form-select" id="operator" onchange="selectOperator();">
                <option> </option><!--lisätty-->
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
        </div>
        <div class="row">
            <div class="col-11">
                <div class="row">
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100" onclick="add(7);">7</button>
                    </div>
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100"  onclick="add(8);">8</button>
                    </div>
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100"  onclick="add(9);">9</button>
                    </div>
                </div>
                <!-- toinen rivi -->
                <div class="row">
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100" onclick="add(4);">4</button>
                    </div>
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100"  onclick="add(5);">5</button>
                    </div>
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100"  onclick="add(6);">6</button>
                    </div>
                </div>
                <!-- kolmas rivi-->
                <div class="row">
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100" onclick="add(1);">1</button>
                    </div>
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100"  onclick="add(2);">2</button>
                    </div>
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100"  onclick="add(3);">3</button>
                    </div>
                </div>
                <!-- neljäs rivi-->
                <div class="row">
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100" onclick="add(0);">0</button>
                    </div>
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100"  onclick="addComma();">,</button>
                    </div>
                    <div class="col pb-2">
                        <button type="button" class="btn btn-primary w-100"  onclick="clearDisplay();">C</button>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-primary w-100 h-100"  onclick="calculate();">=</button>
            </div>
        </div>
    </div>
    <script src="laskin.js"></script>
</body>
 

</html>
