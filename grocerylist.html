<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="grocerylist.css"/>
    <title>Grocery List</title>
</head>
<body>
    <section class="section-center">
    <!--form-->
    <form class="grocery-form">
    <p class="alert" class="alert-danger" class="alert-success"></p>
    <h3 class="grocery-bud">Grocery Bud</h3>
    <div class="form-control">
    <input type="text" id="grocery" placeholder="eg.milk"/>
    <button type="submit" class="submit-btn">Submit</button>
</div>
</form>
<!---list-->
<div class="grocery-container">
    <div class="grocery-list">
    <article class="grocery-item">
    <p class="title">Item</p>
    <div class="btn-container">
        <button type="button" class="edit-btn">
            <i class="fas fa-edit"></i>
        </button>
        <button type="button" class="delete-btn">
            <i class="fas fa-trash"></i>
        </button>
    <!---button-->
    <button type="button" class="clear-btn">clear items</button>
    </div>
</article>
</div>
</div>
</section>
<script src="grocerylist.js"></script>
</body>
</html>
