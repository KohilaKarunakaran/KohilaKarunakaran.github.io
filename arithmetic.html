<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic arithmetic</title>
</head>
<body>
    <script>
        var num1 = 100; // just a numbber
        var num2 = 33.5; // just another number
        var c = 30; // degrees in celcius
        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);
        console.log(num1**num2);
        //calculating celcius to fahrenheit
        console.log(c);
        console.log((c*1.8)+32); // this is the correct order and answer
        console.log(c+32*1.8); // this is not the correct answer

    </script>
    
</body>
</html>
