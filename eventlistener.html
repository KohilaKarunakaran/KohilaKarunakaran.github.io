<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
<button class="btn btn-primary btn-lg js-button">
    CLICK ME
</button>
<div id="totalClicks"></div>

<script>

var btn = document.querySelector(".js-button")
var totalClicks = 0
function addClicks(event) {
    totalClicks = totalClicks + 1;
    document.getElementById("totalClicks").innerText = totalClicks

}
btn.addEventListener("click", addClicks) 

</script>
</body>
</html>
